<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color HTML</title>
    <style media="screen">
           .cssStyle{
           color:blue;
           opacity:1;
           }
    </style>
</head>
<body>

<span style="color:rgb(0,0,255);">Color BLUE - RGB</span><br>
<span style="color:yellow;">Color YELLOW - COLOR</span><br>
<span style="color:#ff0000;">Color RED - HEX</span><br>
<span style="color:hsl(240, 100%, 50%);">Color BLUE - HSL</span><br>
<span style="color:hsla(240, 100%, 50%, 0.5);">Color BLUE - HSLA - controls transparency</span><br>

<!-- Pass color hex code
Inspect element -- Styles click on color -->

<span class="cssStyle">Style using CSS</span>
</body>
</html>
