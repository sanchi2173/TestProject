<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Element</title>
    <style media="screen">
    /*This is a CSS comment*/
        p.centerRed {
        color:red
        }
        span#centerRed {
        color:yellow
        }
    </style>
</head>
<body>
<!-- This is a HTML comment -->
<p>Paragraph 1</p>
<p class="centerRed">Paragraph 2</p>
<span id="centerRed">Span</span>
</body>
</html>
