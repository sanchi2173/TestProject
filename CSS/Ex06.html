<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play with CSS background</title>

    <style media="screen">
        .c1{
        background-color:#0000ff;
        opacity:1;
        }
        .c2{
        background-color:#0000ff;
        opacity:0.6;
        /*Changes text + background opacity*/
        }
        .c3{
        background-color:rgba(0,0,255,0.6)
        /*Set only background opacity*/
        }
        .c4{
        background-color:#0000ff;
        opacity:0.1;
        }
    </style>
</head>
<body>
<h1>Background test</h1>
<span class="c1">A</span><br>
<span class="c2">B</span><br>
<span class="c3">C</span><br>
<span class="c4">D</span><br>


</body>
</html>
