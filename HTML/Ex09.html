<!DOCTYPE html>

<h1>Hyperlinks Example</h1>
<!-- Absolute URL -->
<h2>Absolute URL</h2>
<a href="https://www.google.com">Google</a><br>
<a href="https://www.google.com" target="_self">Google</a><br>
<a href="https://www.google.com" target="_blank">Google</a><br>
<br>

<!-- Relative URL -->
<h2>Relative URL</h2>
<a href="Ex03.html">Ex03</a><br>
<a href="./Ex03.html">Ex03</a><br>

</body>
